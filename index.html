<!DOCTYPE html>
<html lang="en">
<head>
  <title>Historic Building AR</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <!-- Custom marker trigger -->
    <a-marker type="pattern" url="https://alexbans13.github.io/portl3/my-marker.patt">
      <!-- Overlay the historic image -->
      <a-image src="https://alexbans13.github.io/portl3/historic-building.jpg"
               position="0 0 0"
               scale="1 1 1"
               rotation="0 0 0"
               opacity="0.7">
      </a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
